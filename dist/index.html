<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.6b54f5b7.css">
    <!-- Подключение Font Awesome для отображения иконки выпадающего списка -->
    <script src="https://kit.fontawesome.com/f3c949d6ac.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
<script src="/style.6b54f5b7.js"></script></head>

<body>
    <div class="wrapper">
        <header>Простейший Калькулятор</header>
        <div class="calc">
            <div class="calc__display">
                <div class="display__numA dsp"></div>
                <div class="display__oper dsp"></div>
                <div class="display__numB dsp"></div>
            </div>
            <div class="calc__buttons">
                <div class="buttons__num">
                    <div class="num__col1">
                        <div class="col1__n1 btnNum"><p>1</p></div>
                        <div class="col1__n4 btnNum"><p>4</p></div>
                        <div class="col1__n7 btnNum"><p>7</p></div>
                        <div class="col1__nDot btnDot"><p>.</p></div>
                    </div>
                    <div class="num__col2">
                        <div class="col2__n2 btnNum"><p>2</p></div>
                        <div class="col2__n5 btnNum"><p>5</p></div>
                        <div class="col2__n8 btnNum"><p>8</p></div>
                        <div class="col2__n0 btnNum"><p>0</p></div>
                    </div>
                    <div class="num__col3">
                        <div class="col3__n3 btnNum"><p>3</p></div>
                        <div class="col3__n6 btnNum"><p>6</p></div>
                        <div class="col3__n9 btnNum"><p>9</p></div>
                        <div class="col3__nCLN btnCLN"><p><i class="fas fa-backspace"></i></p></div>
                    </div>
                </div>
                <div class="buttons__operations">
                    <div class="operations__plus"><p><i class="fas fa-plus"></i></p></div>
                    <div class="operations__minus"><p><i class="fas fa-minus"></i></p></div>
                    <div class="operations__multiply"><p><i class="fas fa-times"></i></p></div>
                    <div class="operations__divide"><p><i class="fas fa-divide"></i></p></div>
                    <div class="operations__result"><p><i class="fas fa-equals"></i></p></div>
                </div>
            </div>
        </div>
        <footer>
            Все права на использующиеся здесь элементы принадлежат их авторам<br>
            Создано в учебных целях с помощью HTML, CSS и JS<br>
            Автор : Asmadeus<br>
            2021 г.
        </footer>
    </div>
    <script src="/script.d573be0b.js"></script>
</body>

</html>
