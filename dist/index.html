<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" type="text/css" href="style.ba1514f5.css"><script src="https://kit.fontawesome.com/f3c949d6ac.js" crossorigin></script><title>Calculator</title></head><body> <div class="wrapper"> <header>Простейший Калькулятор</header> <div class="calc"> <div class="calc__display">  <div class="display dsp"></div> </div> <div class="calc__buttons"> <div class="buttons__num"> <div class="num__col1"> <div class="btnNum col1__n1">7</div> <div class="btnNum col1__n4">4</div> <div class="btnNum col1__n7">1</div> <div class="btnDot col1__nDot">.</div> </div> <div class="num__col2"> <div class="btnNum col2__n2">8</div> <div class="btnNum col2__n5">5</div> <div class="btnNum col2__n8">2</div> <div class="btnNum col2__n0">0</div> </div> <div class="num__col3"> <div class="btnNum col3__n3">9</div> <div class="btnNum col3__n6">6</div> <div class="btnNum col3__n9">3</div> <div class="btnCLN col3__nCLN"><i class="fa-backspace fas"></i></div> </div> </div> <div class="buttons__operations"> <div class="operations__plus plus"><i class="fa-plus fas plus"></i></div> <div class="minus operations__minus"><i class="fa-minus fas minus"></i></div> <div class="multiply operations__multiply"><i class="fa-times fas multiply"></i></div> <div class="divide operations__divide"><i class="divide fa-divide fas"></i></div> <div class="operations__result"><i class="fa-equals fas"></i></div> </div> </div> </div> <footer> Все права на использующиеся здесь элементы принадлежат их авторам<br> Создано в учебных целях с помощью HTML, CSS(SASS) и JS<br> Автор : Asmadeus<br> 2021 г. </footer> </div> <script src="script.387e54ef.js"></script> </body></html>
